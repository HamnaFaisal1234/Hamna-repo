<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await Simple Example</title>
    <style>
       
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #result {
            color: #ff0000;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: color 0.5s ease;
            position: relative;
        }

        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e20f0f;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            transform: translateY(-50%);
            
        }

        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>Simple Async Await Example</h1>
        <p id="result">Loading user data... <span class="spinner" id="spinner"></span></p>
    </div>

    <script>
        
        async function fetchUserData() {
            
            return new Promise((resolve) => {
                setTimeout(() => {
                   
                    const userData = { name: "Mam !",  occupation: "Coding teacher ❤️" };
                    resolve(userData);
                }, 3000); 
            });
        }

        
        async function displayUserData() {
            
            const userData = await fetchUserData();

            
            const resultElement = document.getElementById('result');
            const spinnerElement = document.getElementById('spinner');
            resultElement.textContent = "Welcome " + userData.name +  " you are such a great " + userData.occupation + ".";
            resultElement.style.color = "green"; 

           
            spinnerElement.style.display = 'none';
        }

        
        displayUserData();
    </script>
</body>

</html>
